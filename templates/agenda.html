{% extends "base.html" %}

{% block content %}
    <form method="POST">
        <input type="text" name="titulo-tarefa" 
        id="titulo-tarefa" placeholder="Título da tarefa"
        required>
        <input type="date" name="data-conclusao"
        id="data-conclusao">
        <button type="submit">Adicionar</button>
    </form>
    <p>{{ tarefa.titulo_tarefa }} - {{ tarefa.data_conclusao }}</p>
{% endblock %}

<!-- Métodos HTTP:
     GET -> "pega" (recupera/obtém) as informações (read)
     POST -> "envia" (cadastra/inclui/adiciona) as informações (create) 
     UPDATE/PATCH -> "atualiza" as informações (update)
     DELETE -> "apaga" as informações (delete)

     CROUD -> Create, Read, Update, Delete
-->

<!-- Códigos de retorno:
     2XX - Sucesso
     3XX - Sucesso, mas redirecionando
     4XX - Não encontrado
     5XX - Erro de servidor (falha na REQUISIÇÃO)
-->
